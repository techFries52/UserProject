spring.application.name=UserProject
server.port=8082
spring.datasource.url=${USER_PROJECT.DB.PATH}
spring.datasource.username=${USER_PROJECT.DB.USER}
spring.datasource.password=${USER_PROJECT.DB.PASSWRD}
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.security.user.name=${USER_PROJECT.SECURITY.NAME}
spring.security.user.password=${USER_PROJECT.SECURITY.PASSWORD}
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true
